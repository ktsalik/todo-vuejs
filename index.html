<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Todo VueJS</title>
  <meta name="description" content="A simple todo app for skills demonstration reason">
  <meta name="author" content="Kostas Tsalikides">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

  <link href="assets/css/app.css" rel="stylesheet">
  <link href="assets/css/todo.component.css" rel="stylesheet">
  <link href="assets/css/dashboard.css" rel="stylesheet">
  <link href="assets/css/new.css" rel="stylesheet">
  <link href="assets/css/todo.css" rel="stylesheet">
</head>
<body>
  <div
    id="App"
    v-bind:class="{ light: theme == 'light' }">
    <router-view
      @add="onAddTodo"
      @edit="onEditTodo"
      :todos="todos"></router-view>
  </div>

  <script src="assets/lib/vue.js"></script>
  <script src="assets/lib/vue-router.js"></script>

  <script src="assets/js/todo.component.js"></script>
  <script src="assets/js/dashboard.view.js"></script>
  <script src="assets/js/new.view.js"></script>
  <script src="assets/js/todo.view.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
